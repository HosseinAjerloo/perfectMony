    <script>
        $(document).ready(function () {
            let menuHamburger = $('.menuHamburger');
            let menu = $('#menu');
            srcClose = '../../images/close.png'
            Hamburger = '../../images/hamburger.svg'
            menuHamburger.click(function () {
                let img = $(this).children('img');
                if (($(menu).hasClass('menu-non-show'))) {
                    $(menu).removeClass('menu-non-show')
                    $(menu).addClass('menu-show')
                    $(img).attr("src", srcClose)
                    $('main').addClass('blur-sm');
                } else {
                    $(menu).addClass('menu-non-show')
                    $(menu).removeClass('menu-show')
                    $(img).attr("src", Hamburger)
                    $('main').removeClass('blur-sm');
                }


            })
        })




        $(document).ready(function () {
            let myProfile = $('.myProfile');
            let menu = $('#menu-user');
            myProfile.click(function () {
                if (($(menu).hasClass('menu-user-non-show'))) {
                    $(menu).removeClass('menu-user-non-show')
                    $(menu).addClass('menu-user-show')
                    $('main').addClass('blur-sm');
                } else {
                    $(menu).addClass('menu-user-non-show')
                    $(menu).removeClass('menu-user-show')
                    $('main').removeClass('blur-sm');
                }


            })
        })
    </script>
