<body class="font-yekan  text-white">
    <header class="bg-sky-500 py-3 px-2 flex items-center justify-between">

            <img src="../../images/hamburger.svg" alt="">
        </div>
        <div>
            <img src="../../images/Group 2631.svg" alt="">
        </div>
        <div class="myProfile">
            <img src="../../images/paneLUserIcon.png" alt="">
        </div>
        <section id="menu"
            class=" menu-non-show absolute w-3/5 sm:w-3/6 lg:w-1/4 xl:w-1/5 top-14   z-10 pb-2  text-white bg-sky-500 rounded-ee-md overflow-hidden transition-all duration-500">
            <article class="space-y-2">
                <a href=""
                    class="text-sm flex  items-center px-3 py-1.5 space-x-2 space-x-reverse border-t border-white">
                    <img src="../../images/pm.png" alt="" class="w-4 h-4">
                    <p class="sm:text-base "> خرید ووچر پرفکت مانی </p>
                </a>
                <a href=""
                    class="text-sm flex  items-center px-3 py-1.5 space-x-2 space-x-reverse border-t border-white">
                    <img src="../../images/list.png" alt="" class="w-4 h-4">
                    <p class="sm:text-base "> سفارشات شما </p>
                </a>
                <a href=""
                    class="text-sm flex  items-center px-3 py-1.5 space-x-2 space-x-reverse border-t border-white">
                    <img src="../../images/cart.png" alt="" class="w-4 h-4">
                    <p class="sm:text-base "> پرداخت های شما </p>
                </a>
                <a href=""
                    class="text-sm flex  items-center px-3 py-1.5 space-x-2 space-x-reverse border-t border-white">
                    <img src="../../images/mony.png" alt="" class="w-4 h-4">
                    <p class="sm:text-base "> سوابق مالی </p>
                </a>
                <a href=""
                    class="text-sm flex  items-center px-3 py-1.5 space-x-2 space-x-reverse border-t border-white">
                    <img src="../../images/ticket.png" alt="" class="w-4 h-4">
                    <p class="sm:text-base "> تیکت پشتیبانی </p>
                </a>
                <a href=""
                    class="text-sm flex  items-center px-3 py-1.5 space-x-2 space-x-reverse border-t border-white">
                    <img src="../../images/phone.png" alt="" class="w-4 h-4">
                    <p class="sm:text-base "> تماس باما </p>
                </a>
            </article>
        </section>



        <section id="menu-user"
        class=" menu-user-non-show absolute w-7/12 md:w-3/12 lg:w-3/12 xl:w-2/12 top-14   z-10 pb-2  text-white bg-sky-500 rounded-ee-md overflow-hidden transition-all duration-500">
        <article class="space-y-2">
            <a href="" class="flex items-center py-1.5 px-2 space-x-2 space-x-reverse text-sm sm:text-base">
                <img src="../../images/Profile.png" alt="">
                <p> حمید نوری </p>
            </a>
            <a href="" class="flex items-center py-1.5 px-2 space-x-2 space-x-reverse text-sm sm:text-base">
                <img src="../../images/editPen.png" alt="">
                <p>ویرایش مشخصات</p>
            </a>
            <a href="" class="flex items-center py-1.5 px-2 space-x-2 space-x-reverse text-sm sm:text-base">
                <img src="../../images/logout.png" alt="">
                <p>خروج از حساب کاربری</p>
            </a>
        </article>
    </section>


    </header>

    <main class="bg-gray-950 w-full h-screen transition-all duration-700">
        <section class="py-5 px-3 flex justify-center items-center container md:mx-auto">
            <h1 class=" border-2 border-2-white rounded-md py-3 px-3 text-sm sm:text-base font-semibold  ">
                ضمن تشکر از انتخاب <span class="text-sky-500  font-semibold"> ساینا ارز  </span> لطفا مشخصات خود را وارد
                نمائید که در صورت بروز مشکل و خطا بتوانیم پشتیبانی
                لازم را انجام دهیم (ووچر را برای شما ایمیل هم خواهیم کرد)
            </h1>
        </section>
        <section class="container md:mx-auto">
            <form
                class="py-5 px-4 w-full   sm:w-2/4 md:w-2/3 lg:w-2/4 xl:w-1/4 flex flex-col items-center justify-center space-y-9 sm:mx-auto">
                <div class="flex justify-between items-center  w-full  space-x-4 space-x-reverse">
                    <label for="" class="text-base font-yekan  ">نام:</label>
                    <input type="text" class="font-yekan py-1 px-2 rounded-md text-black outline-none">
                </div>
                <div class="flex justify-between items-center  w-full space-x-4 space-x-reverse">
                    <label for="" class="text-base font-yekan ">نام خانوادگی:</label>
                    <input type="text" class="font-yekan py-1 px-2   rounded-md text-black outline-none box-border">
                </div>
                <div class="flex justify-between items-center  w-full space-x-4 space-x-reverse ">
                    <label for="" class="text-base font-yekan ">شماره کارت:</label>
                    <input type="text" class="font-yekan py-1 px-2  rounded-md text-black outline-none">
                </div>
                <div class="flex justify-between items-center  w-full space-x-4 space-x-reverse">
                    <label for="" class="text-base font-yekan ">ایمیل:</label>
                    <input type="text" class="font-yekan py-1 px-2  rounded-md text-black outline-none">
                </div>
                <div class="flex justify-between items-center  w-full space-x-4 space-x-reverse">
                    <label for="" class="text-base font-yekan ">کد ملی:</label>
                    <input type="text" class="font-yekan  py-1 px-2  rounded-md text-black outline-none">
                </div>
                <div>
                    <button class="text-base font-semibold bg-sky-500 px-6 py-1.5 rounded-md font-yekan">مرحله
                        بعد</button>
                </div>
            </form>
        </section>

        <section class="py-5 px-3 flex justify-center flex-col items-center container md:mx-auto  ">



        </section>

    </main>
    <script src="../../FontAwesome/js/all.js"></script>
    <script src="../../vendor/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(document).ready(function () {
            let menuHamburger = $('.menuHamburger');
            let menu = $('#menu');
            srcClose = '../../images/close.png'
            Hamburger = '../../images/hamburger.svg'
            menuHamburger.click(function () {
                let img = $(this).children('img');
                if (($(menu).hasClass('menu-non-show'))) {
                    $(menu).removeClass('menu-non-show')
                    $(menu).addClass('menu-show')
                    $(img).attr("src", srcClose)
                    $('main').addClass('blur-sm');
                } else {
                    $(menu).addClass('menu-non-show')
                    $(menu).removeClass('menu-show')
                    $(img).attr("src", Hamburger)
                    $('main').removeClass('blur-sm');
                }


            })
        })


        $(document).ready(function () {
            let myProfile = $('.myProfile');
            let menu = $('#menu-user');
            myProfile.click(function () {
                if (($(menu).hasClass('menu-user-non-show'))) {
                    $(menu).removeClass('menu-user-non-show')
                    $(menu).addClass('menu-user-show')
                    $('main').addClass('blur-sm');
                } else {
                    $(menu).addClass('menu-user-non-show')
                    $(menu).removeClass('menu-user-show')
                    $('main').removeClass('blur-sm');
                }


            })
        })
    </script>
</body>

</html>
